<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Simple editor</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='js/main.js'></script>
</head>

<body>
  <main class="main">
    <h1 class="header">Simple editor</h1>
    <form class="form">
      <p>
        <label class="form__label" for="message">Your text:</label>
        <textarea class="form__message form__message--js" type="message" id="message" name="editor">Sample text...</textarea>
      </p>
    </form>
    <div class="form__actions">
      <button class="form__button form__button--load form__button--load-js">Load</button>
      <button class="form__button form__button--save form__button--save-js">Save</button>
    </div>
  </main>
</body>

</html>
